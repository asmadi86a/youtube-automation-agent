version: '3.8'

services:
  youtube-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-automation-agent
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REFRESH_TOKEN=${YOUTUBE_REFRESH_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./videos:/app/videos
      - ./shorts:/app/shorts
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - youtube-network
    healthcheck:
      test: ["CMD", "python", "-c", "import youtube_agent; print('OK')"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  youtube-network:
    driver: bridge
